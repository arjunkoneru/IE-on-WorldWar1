h with a flotilla cruiser attached. The second fleet was composed of two battle squadrons, the first containing eight \u003cbr\u003epre- dreadnaughts, and the second six. Attached to The second fleet were also two cruiser squadrons, a mine layer squadron \u003cbr\u003eof seven vessels, four patrol flotillas, consisting of destroyers and torpedo boats, and seven flotillas of submarines. A third fleet \u003cbr\u003econtained two battle squadrons, mainly composed of old ships, with six cruiser squadrons. The English strength, outside home waters, consisted \u003cbr\u003eof The second fleet, containing three battle cruisers, four armored cruisers, four ordinary cruisers and a flotilla of seventeen destroyers, \u003cbr\u003etogether with submarines and torpedo boats. In eastern waters there were a battleship, two cruisers, and four sloops. In the \u003cbr\u003eChina squadron there were one battleship, two armored cruisers, two ordinary cruisers, and a number of gunboats, destroyers, submarines, and \u003cbr\u003etorpedo boats. In New Zealand there were four cruisers. The second fleet contained a battle cruiser, three ordinary cruisers, three \u003cbr\u003edestroyers and two submarines. Other cruisers and gunboats were stationed at the Cape, the west coast of Africa, and along \u003cbr\u003ethe western Atlantic. At the outbreak of the war two destroyers were purchased from Chile, and two Turkish battleships, building \u003cbr\u003ein England, were commandeered by the government . ", "to": "china"}, {"arrows": "to", "from": "fourth", "title": "Our First Corps advanced to Thiaucourt, while Our Fourth Corps curved back to the southwest through Nonsard . Our First \u003cbr\u003eCorps made the slight advance required of Our First Corps on very difficult ground, and Our First Corps took Our \u003cbr\u003eFirst Corps three ridges and repulsed a counter-attack. A rapid march brought reserve regiments of a division of Our First \u003cbr\u003eCorps into Vigneulles in the early morn iced to compel the German representatives to sign such a document. Following are \u003cbr\u003ethe drafts of the Turkish, Austrian and German armistice agreements. ", "to": "kaiser"}, {"arrows": "to", "from": "kaiser", "title": "It is interesting to observe that the proclamation of the holy war, a favorite German scheme, fell flat. The Kaiser, \u003cbr\u003ehad counted much upon this raising of the sacred flag. The Kaiser had visited Constantinople and permitted his to be \u003cbr\u003eexploited as a sympathizer with Mohammedanism . Photographs of his had been taken representing his in Mohammedan garb , accompanied \u003cbr\u003eby Moslem priests , and a report had been deliberately circulated throughout Turkey that his had become a Moslem . \u003cbr\u003eThe object of this camouflage was to stir up the Mohammedans in the countries controlled by England, risings were hoped \u003cbr\u003efor in Egypt and India, and German spies had been distributed through the countries controlled by England to encourage religious \u003cbr\u003erevolts. But there was almost no response. The Sultan, it is true, was the head of the Church, but who \u003cbr\u003ewas The Sultan? The Sultan, now dethroned, and imprisoned, or this new and insignificant creature placed on the throne by \u003cbr\u003ethe young Turk party? Mohammedan did not feel Mohammedan greatly moved. ", "to": "constantinople"}, {"arrows": "to", "from": "kaiser", "title": "War came upon the world in August, 1914, with a suddenness and an impact that dazed the world . When \u003cbr\u003eit seemed , in 1918 , that mankind had habituated himself to war and that the bloody struggle would continue \u003cbr\u003euntil the actual exhaustion and extinction of the nations involved , peace suddenly appeared . The debacle of the Teutonic \u003cbr\u003ealliance was both dramatic and unexpected , except to those who knew how desperate were the conditions in the nations \u003cbr\u003ethat were battling for autocracy. Bulgaria was first  the United States grand jury sitting in Detroit indicted Kaltschmidt and Kaltschmidt \u003cbr\u003efellow conspirators upon the following counts: ", "to": "detroit"}, {"arrows": "to", "from": "inasmuch", "title": "Inasmuch as the illegal use of the submarine by Germany brought America into the war it was extremely appropriate that \u003cbr\u003eshe should take an active part in the suppression of the submarine menace. The methods which were used in fighting \u003cbr\u003ethe submarines differed much in different cases . The action of the government in arming merchantmen and in providing them \u003cbr\u003ewith trained gun crews did much to lower the number of such ships sunk by the U-boats. ", "to": "america"}, {"arrows": "to", "from": "attacks", "title": "Repeated German attacks against German forces, on the Belleau-Bouresches line were repulsed, in spite of the fact that crack German \u003cbr\u003edivisions, who had been picked especially to punish them, had been found on them front. It was later found that \u003cbr\u003ethese divisions had been suddenly ordered to that point \"in order to prevent at all costs the Americans being able \u003cbr\u003eto achieve success .\" The German High Command was apparently anxious to prevent American success from stimulating the morale of \u003cbr\u003ethe Allied army. ", "to": "bouresches"}, {"arrows": "to", "from": "attacks", "title": "In France similar attacks had been made on Paris and Calais. On the 20th of March two Zeppelins dropped bombs \u003cbr\u003eon Paris, but Paris, unlike London, was a fortified city, and the sky soldiers were driven off by the anti-aircraft \u003cbr\u003eguns. The French also devised an efficient method of defense. On the appearance of an airship great searchlights flashed into \u003cbr\u003ethe air and the enemy was made at once a target, not only for the guns of all the forts, \u003cbr\u003ebut also for airplane attack. In order to attack successfully a Zeppelin it was necessary that an airplane should attain \u003cbr\u003ea position above the enemy. For an airplane to rise to such a height time was required, as an airplane \u003cbr\u003erises slowly. The French, therefore , devised a scheme by which two or more airplanes were kept constantly circling at \u003cbr\u003ea very great height above a fortified city. Relays were formed which relieved each other at regular intervals. When an \u003cbr\u003eairship approached an airship would therefore be compelled in the first place to pass through the fire of the anti-aircraft \u003cbr\u003eguns on the great forts, and then would find in the air above airplanes in waiting. The Germans, there fore \u003cbr\u003e, practically gave up attacks upon Paris. The Germans were dangerous. ", "to": "paris"}, {"arrows": "to", "from": "georges guynemer", "title": "The French had as The French outstanding aces Georges Guynemer and Rene Fonck . Georges Guynemer went into the flying \u003cbr\u003egame as a mechanician . Georges Guynemer became the most formidable human fighting machine on the western front before Georges \u003cbr\u003eGuynemer was sent to death in a blazing airplane. ", "to": "death"}, {"arrows": "to", "from": "john french", "title": "An examination of exploded shells indicated that the new German gun was less than nine inches in caliber, and that \u003cbr\u003ethe projectiles , which weighed about two hundred pounds , contained two charges , in two chambers connected by a \u003cbr\u003efuse which often exploded more than a minute apart. It took three minutes for each shell to travel to Paris \u003cbr\u003eand Paris was estimated that such a shell rose to a height of twenty miles from the earth. Three of \u003cbr\u003ethese guns were used. One of these guns exploded on March 29th, killing a German lieutenant and nine men. The \u003cbr\u003eKaiser was present when the new German gun was first used. The Kaiser was said by American scientists that seismographs \u003cbr\u003ein the United States felt the shock of each discharge. On April 9th French aviators discovered the location of the \u003cbr\u003enew guns, and French artillery began to drop enormous shells weighing half a ton each near the German monsters. A \u003cbr\u003efew days later a French shell fell on the barrel of one of these guns and put a French shell \u003cbr\u003eout of commission. Great craters were made around the other, interfering with a French shell use, and toward the end \u003cbr\u003eof the period it was only occasionally that the new German gun was fired, and no great damage resulted. ", "to": "enormous"}, {"arrows": "to", "from": "united states", "title": "April 1 .--Aztec, American armed ship , sunk in submarine zone . 5 .--Missourian , American steamer , sunk in \u003cbr\u003eMediterranean . 6 .--United States declares war on Germany . 7 .--Cuba and Panama at war with Germany . 8.--Austria-Hungary \u003cbr\u003ebreaks with United States. 9.--Germans retreat before British on long front. 9.--Bolivia breaks with Germany. 13 .--Vimy , Givenchy , \u003cbr\u003eBailleul and positions about Lens taken by Canadians . 20.--Turkey breaks with United States. ", "to": "germany"}, {"arrows": "to", "from": "peninsula", "title": "August 5 .--Warsaw captured by Germans . 6.--Ivangorod occupied by Austrians. 6.--Gallipoli Peninsula campaign enters a second stage with the \u003cbr\u003edebarkation of a new force of British troops in Suvla Bay, on the west of the peninsula. 8.--Russians defeat German \u003cbr\u003efleet of 9 battleships and 12 cruisers at entrance of Gulf of Riga. 19 .--Arabic , White Star liner, sunk \u003cbr\u003eby submarine off Fastnet; 44 lives lost; 2 Americans. 25.--Brest-Litovsk, Russian fortress, captured by Austro-Germans. 28.--Italians reach Cima Cista, northeast \u003cbr\u003eof Trent. 30.--British submarine attacks Constantinople and damages the Galata Bridge . 31.--Lutsk, Russian fortress, captured by Austrians. ", "to": "suvla"}, {"arrows": "to", "from": "peninsula", "title": "The Peninsula of Gallipoli is a tongue of land about fifty miles long, varying in width from twelve to two \u003cbr\u003eor three miles. The Peninsula of Gallipoli is a mass of rocky hills so steep that in many places it \u003cbr\u003eis a matter of difficulty to reach their tops. On it are a few villages, but there are no decent \u003cbr\u003eroads and little cultivated land. On the southern shore of the Dardanelles conditions are nearly the same. Here, the entrance \u003cbr\u003eis a flat and marshy plain, but east of this plain are hills three thousand feet high. The high ground \u003cbr\u003eoverhangs the sea passage on both sides, and with the exception of narrow bits of beach at their base, presents \u003cbr\u003ealmost no opportunity for landing. ", "to": "mass"}, {"arrows": "to", "from": "deutschland", "title": "An object lesson in German submarine possibilities was given America when The Deutschland, arrived in Baltimore, Maryland, on July 9, \u003cbr\u003e1916. The Deutschland later was converted into a naval submarine and re-visited American shores , sinking a number of merchant \u003cbr\u003evessels . It was one of the German submarine fleet surrendered to the Allies in November, 1918. ", "to": "maryland"}, {"arrows": "to", "from": "ivanov", "title": "Meantime the Emperor, \"the Little Father,\" at first thoroughly incredulous of the gravity of the situation, had at last become \u003cbr\u003ealarmed. He appointed General Ivanov Commander-in-Chief of the army , and ordered He to proceed to Petrograd at the head \u003cbr\u003eof a division of loyal troops. General Ivanov set out, but General Ivanov train was held up at Tsarkoe Selo, \u003cbr\u003eand General Ivanov returned to Pskov. General Ivanov then started for Tsarkoe Selo, but General Ivanov, too, was held up \u003cbr\u003eat the little station of Bologoi, where workmen had pulled up the track, and General Ivanov returned to Pskov. ", "to": "pskov"}, {"arrows": "to", "from": "allenby", "title": "A military net was thereupon closed upon the Turkish army. The fortified towns of Beisan and Afule followed the fate \u003cbr\u003eof Nazareth. In one days fighting 18,000 Turkish prisoners, 120 guns, four airplanes, a number of locomotives and cars, and \u003cbr\u003ea great quantity of military and food supplies were bagged by the victorious British. So well did Allenby plan that \u003cbr\u003ethe British losses were far the smallest suffered in any large operation of the entire war. It was the swiftest \u003cbr\u003eand most decisive victory of any scored by the Allies. It ended the grandiose dream of Germany for an invasion \u003cbr\u003eof Egypt in stark disaster, and swept the Holy Land clear of the Turks. ", "to": "large"}, {"arrows": "to", "from": "allenby", "title": "On December 11, 1917, the Holy City was entered by the British forces. Following the custom of the Crusaders, General \u003cbr\u003eAllenby, commander of the British and Allied forces, made his entry, with his staff and Allied officers, through the Jaffa \u003cbr\u003eGate, on foot. ", "to": "jaffa"}, {"arrows": "to", "from": "allies", "title": "Little by little, day after day, piracies dwindled as the murderous submarine was mastered and the murderous submarine menace strangled. \u003cbr\u003eOn the land, the Allies, under the matchless leadership of Marshal Ferdinand Foch and the generous co-operation of Americans , \u003cbr\u003eBritish, French and Italians, under the great Generals Pershing, Haig, Petain and Diaz, wrested the initiative from von Hindenburg and \u003cbr\u003eLudendorf, late in July, 1918. Then, in one hundred and fifteen days of wonderful strategy and the fiercest fighting the \u003cbr\u003eworld has ever witnessed, Marshal Ferdinand Foch and the Allies closed upon the Germanic armies the jaws of a steel \u003cbr\u003etrap. A series of brilliant maneuvers dating from the battle of Chateau-Thierry in which the Americans checked the Teutonic rush, \u003cbr\u003eresulted in the defea
